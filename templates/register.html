{% extends "layout.html" %}

{% block heading %}
    Register
{% endblock %}

{% block body %}

    <form id="form" action="{{ url_for('register') }}" method="post">
        <input id="user" type="text" name="username" placeholder="Username">
        <input type="text" name="password" placeholder="Password"><p></p>
        <input type="text" name="email" placeholder="Email"><p></p>
        <input type="text" name="first_name" placeholder="First Name">
        <input type="text" name="last_name" placeholder="Last Name"><p></p>
        <button>Submit</button>
    </form>
    <br>

    {{ message }}
    
{% endblock %}
